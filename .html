<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Balance Calculator</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');




*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family:'poppins',sans-serif;
}

        body {
           
            font-family: 'Times New Roman', Times, serif;
            color: rgb(8, 86, 154);
            margin: 20px;
            background-image: url('bg3.jpg');
            font-size: large;
            
    background-size: cover; /* Ensures the image covers the entire container */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center; /* Centers the image */
    width: 100vw; /* Full viewport width */
    height: 100vh;
        }
        input, textarea
       {
        border: 3px solid #000;
        background-color:  rgb(84, 105, 212);;
        transition: background-color .24s,box-shadow .24s;
                    :hover {
                        box-shadow: rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 12%) 0px 1px 1px 0px, rgb(84 105 212) 0px 0px 0px 1px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(60 66 87 / 8%) 0px 3px 9px 0px, rgb(60 66 87 / 8%) 0px 2px 5px 0px;
                    }
                border-radius: 5px;
                height: 50px;
                line-height: normal;
                color: #ffffff;
                display: block;
                width: 20%;
                box-sizing: border-box;
                user-select: auto;
                font-size: 16px;
                padding: 0 6px;
                padding-left: 12px;
                :focus{
                    border: 3px solid #5551ff;
                }
                
                }

                ::placeholder{
                    color: aliceblue;
                }
                
        button 
        
        {
                    outline: 0;
                    cursor: pointer;
                    color: white;
                    background-color: rgb(84, 105, 212);
                    box-shadow: rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 12%) 0px 1px 1px 0px, rgb(84 105 212) 0px 0px 0px 1px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(60 66 87 / 8%) 0px 2px 5px 0px;
                    border-radius: 4px;
                    font-size: 14px;
                    font-weight: 500;
                    padding: 4px 8px;
                    display: inline-block;
                    min-height: 28px;
                    transition: background-color .24s,box-shadow .24s;
                    :hover {
                        box-shadow: rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(0 0 0 / 12%) 0px 1px 1px 0px, rgb(84 105 212) 0px 0px 0px 1px, rgb(0 0 0 / 0%) 0px 0px 0px 0px, rgb(60 66 87 / 8%) 0px 3px 9px 0px, rgb(60 66 87 / 8%) 0px 2px 5px 0px;
                    }
                }     
                
           
            
        
           
    </style>
</head>
<body>
    <h1>Transaction Balance Calculator</h1>
    <label for="amount">Enter amount:</label>
    <input type="number" id="amount" placeholder="Enter the amount ">
    <br>
    <label for="type">Transaction type:</label>
    <select id="type">
        <option value="deposit">Deposit</option>
        <option value="withdrawal">Withdrawal</option>
    </select>
    <br>
    <button onclick="calculateBalance()">Fetch Balance</button>
    <h2 id="result">Available Balance: 0</h2>
    <button onclick="logTransactions()">Log Transactions</button>
    <h2 id="res">Transaction History: </h2>

    <script>
        let transactions = [];
        let balance = 0;

        function calculateBalance() {
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            if (type === 'deposit') {
                balance += amount;
                transactions.push({ type: 'deposit', amount: amount });
            } else if (type === 'withdrawal') {
                if (balance < amount) {
                    alert('Invalid balance');
                    return;
                }
                balance -= amount;
                transactions.push({ type: 'withdrawal', amount: amount });
            }

            document.getElementById('result').textContent = 'Total Balance: ' + balance;
            document.getElementById('amount').value = '';
        }

        function logTransactions() {
            let transactionHistory="Transactions:  ";
            for(let i=0;i<transactions.length;i++){
                transactionHistory+=`${transactions[i].type}:  ${transactions[i].amount}`
            }
            console.log(transactions);
            document.getElementById('res').textContent = transactionHistory;
        }
    </script>
</body>
</html>
